<!DOCTYPE html>
<html>
<head>
    <title>Create a new account | UWallet </title>
    <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar justify-content-center">
        <span class="navbar-text">
        UWallet
        </span>
    </nav>
    <div class="container pt-5">
        <h1> Create a new UWallet Account! </h1>
    </div>
        <div class = "container form-group pt-5">
            <label> First and last name: </label><br>
            <input type="text" name="fullname" id="fullname" class="form-control" placeholder="First and last name"><br>

            <label> Email Address: </label><br>
            <input type="text" name="email" id="email" class="form-control" placeholder="Email Address"><br>

            <label> Age: </label><br>
            <input type="text" name="age" id="age" class="form-control" placeholder="Age"><br>

            <label> Create Password: </label><br>
            <input type="text" name="createpass" id="createpass" class="form-control" placeholder="Create Password"><br>

            <label> Confirm your Password: </label><br>
            <input type="text" name="confirmpass" id="confirmpass" class="form-control" placeholder="Confirm Password"><br>
            <button type="button" class="btn btn-primary" onclick="window.location.href='survey.html';">Create Account</button>
            <!--<input type="create" onclick="window.location.href='survey.html';" id="create" class="btn btn-primary"><br><br><br>---> 
        
        </div>
    </body>
</html>
