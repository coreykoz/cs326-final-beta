<!DOCTYPE html>
<html>
    <head>
        <title>Log In | UWallet</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
        <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <nav class="navbar justify-content-center">
            <span class="navbar-text">
            UWallet
            </span>
        </nav>

        <div class="container pt-5">
            <h1>Welcome to UWallet</h1>
        </div>
        <div class="container pt-5">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
            <button type="button" class="btn btn-primary" onclick="window.location.href='create-acc.html';">Create Account</button>
        </div>
    </body>
</html>
