<!DOCTYPE html>
<html>
    <head>
        <title>Survey | UWallet</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
    
    <div class="container pt-5"> 
        <h1>Survey | UWallet</h1>
        <h2>Complete this survey to help us customize your budget!</h2>
    </div>

    <div class = "container pt-5">
        <ol class="list-group">
            <li>
                <div>
                <label for="1"> Do you live on campus?</label>
                <br>
                <input type="button" class="btn btn-info" value="Yes"></button>
                <input type="button" class="btn btn-info" value="No"></button>
                </div>
            </li>

            <li>
                <div>
                    <label for="2">Do you have a car?</label>
                    <br> 
                    <input type="button" class="btn btn-info" value="Yes"></button>
                    <input type="button" class="btn btn-info" value="No"></button>
                    <!–– if yes, pop up with follow up about gas -->
                </div>
            </li>

            <li>
                <div>
                    <label for="3"> Do you have a meal plan?</label>
                    <br>
                    <input type="button" class="btn btn-info" value="Yes"></button>
                    <input type="button" class="btn btn-info" value="No"></button>
                    <!–– if yes (or no), pop up with follow up about type? or meals? -->
                </div>
            </li>

            <li>
                <div>
                    <label for="4"> Do you get groceries?</label>
                    <br>
                    <input type="button" class="btn btn-info" value="Yes"></button>
                    <input type="button" class="btn btn-info" value="No"></button>
                    <!–– if yes ,pop up with follow up about average spending on groceries -->
                </div>
            </li>

            <li>
                <div>
                    <label for="5"> Do you have loan payments?</label>
                    <br>
                    <input type="button" class="btn btn-info" value="Yes"></button>
                    <input type="button" class="btn btn-info" value="No"></button>
                    <!–– if yes, pop up with follow up about average loan payements -->
                </div>
            </li>

            <li>
                <div>
                    <label for="6"> Do you have monthly subscription payments?</label>
                    <br>
                    <input type="button" class="btn btn-info" value="Yes"></button>
                    <input type="button" class="btn btn-info" value="No"></button>
                    <!–– if yes, pop up with follow up about average total payments for services -->
                </div>
            </li>

        </div>

    </div>

    </body>
</html>
