<!DOCTYPE html>
<html>
    <head>
        <title>Survey | UWallet</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Graduate&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    
     <nav class="navbar justify-content-center">
        <span class="navbar-text">
         UWallet
        </span>
    </nav>

    <div class="container pt-5"> 
        <h1>Complete this survey to help us customize your budget!</h1>
    </div>

    <div class = "container pt-5">
        <ol class="list-group">
            <li>
                <div>
                <label for="1"> Do you live on campus?</label>
                <br>
                <input type="radio" id="Yes" name = "campus"value="Yes">
                <label for="Yes">Yes</label><br>
                <input type="radio" id="No" name="campus" value="No">
                <label for="No">No</label><br>
                </div>
            </li>

            <li>
                <div>
                    <label for="2">Do you have a car?</label>
                    <br> 
                    <input type="radio" id="Yes" name = "car"value="Yes">
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="No" name="car" value="No">
                    <label for="No">No</label><br>
                    <!–– if yes, pop up with follow up about gas -->
                </div>
            </li>

            <li>
                <div>
                    <label for="3"> Do you have a meal plan?</label>
                    <br>
                    <input type="radio" id="Yes" name = "mealplan"value="Yes">
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="No" name="mealplan" value="No">
                    <label for="No">No</label><br>
                    <!–– if yes (or no), pop up with follow up about type? or meals? -->
                </div>
            </li>

            <li>
                <div>
                    <label for="4"> Do you get groceries?</label>
                    <br>
                    <input type="radio" id="Yes" name = "groceries"value="Yes">
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="No" name="groceries" value="No">
                    <label for="No">No</label><br>
                    <!–– if yes ,pop up with follow up about average spending on groceries -->
                </div>
            </li>

            <li>
                <div>
                    <label for="5"> Do you have loan payments?</label>
                    <br>
                    <input type="radio" id="Yes" name = "loan"value="Yes">
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="No" name="loan" value="No">
                    <label for="No">No</label><br>
                    <!–– if yes, pop up with follow up about average loan payements -->
                </div>
            </li>

            <li>
                <div>
                    <label for="6"> Do you have monthly subscription payments?</label>
                    <br>
                    <input type="radio" id="Yes" name = "subscription"value="Yes">
                    <label for="Yes">Yes</label><br>
                    <input type="radio" id="No" name="subscription" value="No">
                    <label for="No">No</label><br>
                    <!–– if yes, pop up with follow up about average total payments for services -->
                </div>
            </li>

        </ol>
        <div class = "form-group">
            <input type="submit" onclick="highlight_simpler()" id="submit" class="btn btn-primary"><br>
        </div>
    </div>

    </body>
</html>
