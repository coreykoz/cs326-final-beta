<!DOCTYPE html>
<html>
    <head>
        <title>Survey | UWallet</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 align = "center">Survey | UWallet</h1>
        <h2 align = "center">Complete this survey to help us customize your budget!</h2>
    <div class = "container">
        <div class="list-group">
            <label for="1"> 1. Do you live on campus?</label>
            <input type="button" class="btn btn-info" value="Yes"></button>
            <input type="button" class="btn btn-info" value="No"></button>

            <label for="2"> 2. Do you have a car?</label>
            <input type="button" class="btn btn-info" value="Yes"></button>
            <input type="button" class="btn btn-info" value="No"></button>
            <!–– if yes, pop up with follow up about gas -->
            
            <label for="3"> 3. Do you have a meal plan?</label>
            <input type="button" class="btn btn-info" value="Yes"></button>
            <input type="button" class="btn btn-info" value="No"></button>
            <!–– if yes (or no), pop up with follow up about type? or meals? -->

            <label for="4"> 4. Do you get groceries?</label>
            <input type="button" class="btn btn-info" value="Yes"></button>
            <input type="button" class="btn btn-info" value="No"></button>
            <!–– if yes ,pop up with follow up about average spending on groceries -->

            <label for="5"> 5. Do you have loan payments?</label>
            <input type="button" class="btn btn-info" value="Yes"></button>
            <input type="button" class="btn btn-info" value="No"></button>
            <!–– if yes, pop up with follow up about average loan payements -->

            <label for="6"> 6. Do you have monthly subscription payments?</label>
            <input type="button" class="btn btn-info" value="Yes"></button>
            <input type="button" class="btn btn-info" value="No"></button>
            <!–– if yes, pop up with follow up about average total payments for services -->



        </div>



    </div>

    

    </body>
</html>
